AWSTemplateFormatVersion: '2010-09-09'
Description: 'Infrastructure for Retail Product Service on EC2'

Parameters:
  InstanceType:
    Type: String
    Default: t3.medium
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
    Description: EC2 instance type
  
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access
  
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID where resources will be created
  
  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet ID for EC2 instance
  
  AllowedCidr:
    Type: String
    Default: 0.0.0.0/0
    Description: CIDR block allowed to access the application
  
  DatabaseUrl:
    Type: String
    Default: jdbc:postgresql://localhost:5432/retaildb
    Description: Database connection URL
  
  DatabaseUsername:
    Type: String
    Default: postgres
    Description: Database username
  
  DatabasePassword:
    Type: String
    NoEcho: true
    Description: Database password

Resources:
  # Security Group for EC2 Instance
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: retail-product-service-sg
      GroupDescription: Security group for Retail Product Service EC2 instance
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedCidr
          Description: SSH access
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: !Ref AllowedCidr
          Description: Application port
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref AllowedCidr
          Description: HTTPS
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: retail-product-service-sg

  # IAM Role for EC2 Instance
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: RetailProductServiceEC2Role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::${ApplicationBucket}/*'
                  - !Sub 'arn:aws:s3:::${ApplicationBucket}'

  # Instance Profile
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: RetailProductServiceInstanceProfile
      Roles:
        - !Ref EC2InstanceRole

  # EC2 Instance
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0c55b159cbfafe1f0  # Amazon Linux 2023 AMI (update with your region's AMI)
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyPairName
      SubnetId: !Ref SubnetId
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y java-17-amazon-corretto-headless
          yum install -y postgresql15
          
          # Create application directory
          mkdir -p /opt/retail-product-service
          chown ec2-user:ec2-user /opt/retail-product-service
          
          # Create log directory
          mkdir -p /var/log/retail-product-service
          chown ec2-user:ec2-user /var/log/retail-product-service
          
          # Download application from S3 (will be updated by CodeDeploy)
          # Application will be deployed via CodeDeploy
          
          # Install CodeDeploy agent
          yum install -y ruby
          cd /home/ec2-user
          wget https://aws-codedeploy-us-east-1.s3.us-east-1.amazonaws.com/latest/install
          chmod +x ./install
          ./install auto
          
          # Start CodeDeploy agent
          service codedeploy-agent start
          
          # Create systemd service file
          cat > /etc/systemd/system/retail-product-service.service << EOF
          [Unit]
          Description=Retail Product Service
          After=network.target
          
          [Service]
          Type=simple
          User=ec2-user
          WorkingDirectory=/opt/retail-product-service
          ExecStart=/usr/bin/java -jar -Dspring.profiles.active=prod /opt/retail-product-service/retail-product-service-1.0.0.jar
          Restart=always
          RestartSec=10
          StandardOutput=journal
          StandardError=journal
          
          [Install]
          WantedBy=multi-user.target
          EOF
          
          systemctl daemon-reload
          systemctl enable retail-product-service
      Tags:
        - Key: Name
          Value: RetailProductService
        - Key: Environment
          Value: Production

  # S3 Bucket for Application Artifacts
  ApplicationBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'retail-product-service-artifacts-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref EC2Instance
    Export:
      Name: !Sub '${AWS::StackName}-InstanceId'
  
  InstancePublicIp:
    Description: Public IP address of the EC2 instance
    Value: !GetAtt EC2Instance.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-InstancePublicIp'
  
  SecurityGroupId:
    Description: Security Group ID
    Value: !Ref EC2SecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-SecurityGroupId'
  
  ApplicationBucketName:
    Description: S3 Bucket for application artifacts
    Value: !Ref ApplicationBucket
    Export:
      Name: !Sub '${AWS::StackName}-ApplicationBucket'

