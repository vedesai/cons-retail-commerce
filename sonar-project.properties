sonar.projectKey=retail-product-service
sonar.projectName=Retail Product Service
sonar.projectVersion=1.0.0

sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.sourceEncoding=UTF-8
sonar.java.source=17
sonar.java.target=17

sonar.coverage.jacoco.xmlReportPaths=${project.basedir}/target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=${project.basedir}/target/surefire-reports

sonar.exclusions=**/dto/**,**/exception/**,**/config/**,**/RetailProductServiceApplication.java

sonar.java.libraries=target/classes
sonar.java.test.libraries=target/test-classes

sonar.qualitygate.wait=true

